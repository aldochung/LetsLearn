<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Class</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../Style/registerClass.css" />
  </head>
  <body>
    <section class="regis">
      <nav class="regis-nav">
        <a href="./Home.html">
          <h1>Let's<span>Learn</span></h1>
        </a>
      </nav>
      <div class="regis-isi">
        <div class="kotak-regis">
          <h3 class="regis-judul">Class Registration</h3>
          <form action="./course.html">
            <label for="email">Email</label>
            <input type="email" id="email" />
            <label for="studentId">Student ID</label>
            <input type="text" id="studentId" />
            <label for="select">Select Class</label>
            <select id="select">
              <option value="">Kamis, 23 Januari 2022 12:00</option>
              <option value="">Kamis, 23 Januari 2022 17:00</option>
              <option value="">Jumat, 24 Januari 2022 10:00</option>
            </select>
            <button class="btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../Style/SignUp.css" />
  </head>
  <body>
    <section class="signup">
      <div class="content-kiri">
        <div class="content-kiri-judul">
          <h1>Let's <span>Learn</span></h1>
        </div>
        <div class="content-kiri-isi">
          <img src="../img/SIgnUp/buku.png" alt="" class="" />
          <h6 class="isi-desc">Achive Your Dream With Learning</h6>
        </div>
      </div>
      <div class="content-kanan">
        <div class="content-kanan-judul">
          <a href="" class="login-button"><button>Login</button></a>
        </div>
        <div class="content-kanan-isi">
          <form action="./login.html">
            <label for="name">Full Name</label>
            <input type="text" id="name" />
            <label for="email">email</label>
            <input type="email" />
            <label for="phone">phone</label>
            <input type="text" id="phone" placeholder="must start with +62" />
            <label for="password">password</label>
            <input type="password" placeholder="must be 6-12 characters" />
            <button>create an account</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style/login.css" />

    <title>Login</title>

  <body>
    <section class="login">

          <a href="./SignUp.html"><button>Sign Up</button></a>
        </div>

            <input type="email" />

          <div class="gfa">

            <a href=""><i class="fa-brands fa-facebook"></i></a>

        </div>
      </div>
      <div class="content-kanan">
        <div class="content-kanan-judul">
          <h1>Let's <span>Learn</span></h1>
        </div>
        <div class="content-kanan-isi">
          <img src="../img/SIgnUp/buku.png" alt="" class="" />
          <h6 class="isi-desc">Achive Your Dream With Learning</h6>
        </div>
      </div>
    </section>
